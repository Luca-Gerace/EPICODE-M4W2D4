<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <!-- Bootstrap CSS and icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header --> 
    <header>
        <nav class="navbar navbar-dark bg-dark container-fluid position-fixed justify-content-between px-lg-5 py-3 top-0 z-1" aria-label="Menu">
            <div class="container-fluid d-flex justify-content-between px-0">

                <a class="navbar-brand" href="#">LOGO</a>

                <div class="d-flex">
                    <button class="btn btn-primary me-2" onclick="searchProducts()" type="button">
                        <i class="bi-search"></i>
                    </button>
                    <form role="search">
                        <input id="searchProducts" class="form-control" type="search" placeholder="Search products" aria-label="Search">
                    </form>
                </div>

                <a type="button" class="text-white bg-transparent position-relative" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
                    <i class="bi-cart"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        9
                        <span class="visually-hidden">items</span>
                    </span>
                </a>

            </div>
        </nav>
    </header>

    <!-- Sidebar Carrello -->   
    <aside class="offcanvas offcanvas-end" id="demo">
        <div class="offcanvas-header">
            <h2 class="offcanvas-title">Your Cart</h2>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div id="cartContent" class="row">
                <h1 id="cartTitle">Cart Empty</h1>
            </div>
            <div id="totalContainer" class="d-none">
                <div class="d-flex flex-column">
                    <div class="container-fluid border"></div>
                    <div class="d-flex justify-content-between align-content-center">
                        <span>Total:</span>
                        <strong id="total"></strong>
                    </div>
                </div>
            </div>
        </div>
    </aside>

    <!-- Cards container -->   
    <section class="container my-4 py-4">
        <!-- Cards row --> 
        <div id="bookList" class="row my-4 py-4"></div>
    </section>

    <!-- bootstrap js -->    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- custom js --> 
    <script src="script.js"></script>
</body>
</html>
